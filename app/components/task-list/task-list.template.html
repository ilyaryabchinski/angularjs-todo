<div class="cards">
  <div class="row mt-3">
    <div class="sidebar col-3">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="btn btn-secondary btn-lg active bg-dark" role="button" aria-pressed="true" data-toggle="modal" data-target="#exampleModal" >New Task
            <i class="fa fa-plus ml-2"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="btn btn-secondary btn-lg active bg-dark mt-3" role="button" aria-pressed="true" ng-click="deleteCompleted()">Delete Completed
            <i class="fa fa-trash ml-2"></i>
          </a>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="btn btn-secondary btn-lg active bg-dark mt-3" role="button" aria-pressed="true" ng-click="allDone()">All Done
            <i class="fa fa-check ml-2"></i>
          </a>
          </a>
        </li>
        <li>
          <p class="mt-3">
            Sort by:
            <select ng-model="$ctrl.orderProp">
              <option value="title">Alphabetical</option>
              <option value="deadline">Newest</option>
            </select>
          </p>
        </li>
    </div>
    <div class="cards col-9">
      <div class="container-fluid">
        <div class="row">
          <div class="col-4 mt-3" ng-repeat="task in $ctrl.tasks | filter:factory.searchQuery | orderBy:$ctrl.orderProp">
            <div class="card text-center" ng-class="{'bg-success': task.isDone}" >
              <div class="card-header">
                Deadline: {{ task.deadline | date:'medium' }}
              </div>
              <div class="card-body"  aria-pressed="true" data-toggle="modal" data-target="#exampleModalEdit" ng-click="edit()">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">{{ task.description }}</p>
                <a href="#" class="btn btn-success" ng-click="done($event)">Done!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form ng-submit="sendData()">
            <div class="form-group">
              <label class="col-form-label">Title:</label>
              <input type="text" class="form-control" ng-model="task.title">
            </div>
            <div class="form-group">
              <label class="col-form-label">Deadline:</label>
              <input type="date" class="form-control" ng-model="task.deadline">
            </div>
            <div class="form-group">
              <label for="description-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="description-text" ng-model="task.description"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-primary" data-dismiss="modal">
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="col-form-label">Title:</label>
            <input type="text" class="form-control" ng-model="task.title" ng-value="editTask.title">
          </div>
          <div class="form-group">
            <label class="col-form-label">Deadline:</label>
            <input type="date" class="form-control" ng-model="task.deadline" ng-value="editTask.deadline">
          </div>
          <div class="form-group">
            <label for="description-text" class="col-form-label">Description:</label>
            <textarea class="form-control" id="description-text" ng-model="task.description" ng-value="editTask.description"></textarea>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="delete()">Delete</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="update()">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
