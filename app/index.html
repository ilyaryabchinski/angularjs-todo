<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ToDo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/Font-Awesome/css/font-awesome.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="core/task.module.js"></script>
  <script src="core/task.service.js"></script>
  <script src="components/task-list/task-list.module.js"></script>
  <script src="components/task-list/task-list.component.js"></script>
  <script src="bower_components/jQuery/dist/jquery.slim.min.js"></script>
  <script src="bower_components/popper.js/dist/umd/popper.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

</head>

<body ng-controller="TasksController" class="alpha-60">
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-dark bg-dark col-12">
        <a class="navbar-brand" href="/">
          <i class="fa fa-check" aria-hidden="true"></i>
          AnotherOneToDoApp
        </a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="$ctrl.query">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" disabled>Search</button>
        </form>
      </nav>
    </div>


    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
    <div class="row mt-3">
      <div class="sidebar col-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="btn btn-secondary btn-lg active bg-dark" role="button" aria-pressed="true">New Task
              <i class="fa fa-plus ml-2"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="btn btn-secondary btn-lg active bg-dark mt-3" role="button" aria-pressed="true">Delete All
              <i class="fa fa-trash ml-2"></i>
            </a>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="btn btn-secondary btn-lg active bg-dark mt-3" role="button" aria-pressed="true">All Done
              <i class="fa fa-check ml-2"></i>
            </a>
            </a>
          </li>
          <li>
            <p class="mt-3">
              Sort by:
              <select ng-model="$ctrl.orderProp" ng-model="$ctrl.orderProp">
                <option value="title">Alphabetical</option>
                <option value="deadline">Newest</option>
              </select>
            </p>
          </li>
      </div>
      <div class="view-container">
        <div ng-view class="view-frame"></div>
      </div>

    </div>

    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

</body>

</html>
